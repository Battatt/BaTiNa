<!doctype html>
<html lang="en">
<head>
    <link rel="icon" href="../static/img/icon.png" type="image/x-icon">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" type="text/css" href="../static/css/style.css">
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous">
    <title>{{title}}</title>
</head>
<body>
<header>
    <nav class="navbar navbar-light bg-light">
        <a class="logo" href="/"><img src="../static/img/logo.png" alt="logo" width="300px" height="100px"></a>
        {% if current_user.is_authenticated %}
              <a class="navbar-brand" href="/profile/{{ current_user.id }}">{{ current_user.name }}</a>
             <a class="img btn" href="/logout"><img src="../static/img/logout.png" alt="logo" width="180px" height="60px"></a>
        {% else %}
            <p>
                <a class="img btn" href="/register"><img src="../static/img/register.png" alt="Register" width="180px" height="60px"></a>
                <a class="img btn" href="/login"><img src="../static/img/log_in.png" alt="logo" width="180px" height="60px"></a>
            </p>
        {% endif %}
    </nav>
</header>

<!-- Begin page content -->
<main role="main" class="container">
    {% block content %}{% endblock %}
</main>
</body>
</html>

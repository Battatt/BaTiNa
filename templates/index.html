{% extends "base.html" %}

{% block content %}
<head>
    <link rel="icon" href="../static/img/icon.png" type="image/x-icon">
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="../static/styles/style.css">
    <link rel="stylesheet" type="text/css" href="../static/styles/items.css">
    <title>{{title}}</title>
</head>
<div class="search-container">
  <input type="text" id="search-input" placeholder="Поиск..." class="search-box">
  <button type="button" id="search-button" class="search-button">Найти</button>
</div>
<ul class="products clearfix">
	{% for item in items %}
	<li class="product-wrapper">
		<a href="" class="product">
		<div class="product-photo">
			<img src="data:image/png;base64,{{ item['image'] }}" alt="">
		</div>
			<h1>{{ item["name"] }}</h1>
			<p>{{ item["description"] }}</p>
			<p>Цена: {{ item["price"] }}</p>
		</a>
	</li>
	{% endfor %}
</ul>
{% endblock %}
